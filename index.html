<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body>
   <section class="content">
    <h1>Pokedex</h1>
        <ol id="pokemonList" class="pokemon-list">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">bulbasaur</span>
              <div class="detail"> 
                <ol class="types">
                    <li class="type">Grass</li>
                    <li class="type">Poison</li>

                </ol>
                 <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur">
                </div>
            </li>
            <li class="pokemon">
                <span class="number">#002</span>
                <span class="name">ivysaur</span>
                <div class="detail"> 
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>
                    </ol>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png" alt="Ivysaur">
                </div>
            </li>
            <li class="pokemon">
                <span class="number">#003</span>
                <span class="name">venusaur</span>
                <div class="detail"> 
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>
                    </ol>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png" alt="Venusaur">
                </div>
            </li>
            <li class="pokemon">
                <span class="number">#004</span>
                <span class="name">charmander</span>
                <div class="detail"> 
                    <ol class="types">
                        <li class="type">Fire</li>
                    </ol>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="Charmander">
                </div>
            </li>
            <li class="pokemon">
                <span class="number">#005</span>
                <span class="name">charmeleon</span>
                <div class="detail"> 
                    <ol class="types">
                        <li class="type">Fire</li>
                    </ol>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/5.png" alt="Charmeleon">
                </div>
            </li>
            <li class="pokemon">
                <span class="number">#006</span>
                <span class="name">charizard</span>
                <div class="detail"> 
                    <ol class="types">
                        <li class="type">Fire</li>
                        <li class="type">Flying</li>
                    </ol>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="Charizard">
                </div>
            </li>
        </ol>
   </section>
   <script src="/assets/js/poke-api.js"></script> 
   <script src="/assets/js/main.js"></script>
</body>
</html>
